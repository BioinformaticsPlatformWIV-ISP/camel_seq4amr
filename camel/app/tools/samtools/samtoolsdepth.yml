dependencies: [samtools/1.9]
parameters:
  base_quality_threshold: {default: false, mandatory: false, option: -q, value: '20'}
  coverage_cutoff: {default: false, mandatory: false, option: null, value: '0'}
  mapping_quality_threshold: {default: false, mandatory: false, option: -Q, value: '20'}
  maximum_coverage_depth: {default: false, mandatory: false, option: -m, value: '8000'}
  output_all_positions: {default: false, mandatory: false, option: -a, value: null}
  output_all_positions_absolutely: {default: false, mandatory: false, option: -aa,
    value: null}
  output_filename: {default: true, mandatory: true, option: null, value: samtools_depth.txt}
  read_length_threshold: {default: false, mandatory: false, option: -l, value: '50'}
  region: {default: false, mandatory: false, option: -r, value: 'CHR:FROM-TO'}
tool_command: samtools depth
