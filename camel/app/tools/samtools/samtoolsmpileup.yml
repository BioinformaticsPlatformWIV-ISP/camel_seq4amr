dependencies: [samtools/1.9]
parameters:
  adjust_mapping_quality: {default: false, mandatory: false, option: --adjust-MQ,
    value: '50'}
  count_orphans: {default: false, mandatory: false, option: --count-orphans, value: null}
  disable_baq: {default: false, mandatory: false, option: --no-BAQ, value: null}
